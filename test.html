
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flèche Retour en Haut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Corps de la page avec du contenu */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 3000px; /* Pour pouvoir scroller */
      background: linear-gradient(to bottom, #f0f0f0, #cce6ff);
    }

    /* Flèche */
    .scroll-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #004AAD, #00C2CB);
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* Quand on scrolle */
    .scroll-to-top.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Effet au survol */
    .scroll-to-top:hover {
      background: linear-gradient(135deg, #00C2CB, #004AAD);
      transform: translateY(-5px) scale(1.1);
    }
  </style>
</head>
<body>

  <h1 style="padding: 100px 20px;">Bienvenue sur la page de test</h1>
  <p style="padding: 20px;">Fais défiler la page pour voir apparaître la flèche de retour en haut.</p>

  <!-- Flèche retour en haut -->
  <a href="#" class="scroll-to-top" aria-label="Retour en haut">
    <i class="fas fa-chevron-up"></i>
  </a>

  <script>
    const scrollToTopBtn = document.querySelector('.scroll-to-top');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }
    });

    scrollToTopBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
